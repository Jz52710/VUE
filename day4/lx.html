<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>练习</title>
    <script src="../day1/vue.js"></script>
    <script src="vue-router.js"></script>
</head>
<body>
    <div id="app">
        <router-link to="/home">home</router-link>
        <router-view></router-view>
    </div>
    <template id="home">
        <div>
            <router-link to="/home/page">page</router-link>
            <router-view></router-view>
<!--            我是home-->
        </div>
    </template>
    <template id="page">
        <div>
            我是page
        </div>
    </template>

</body>
<script>
    const router = new VueRouter({
        routes:[
            {
                path:'/home',
                component:{
                    template:'#home'
                },
                children:[
                    {
                        path: 'page',
                        component: {
                            template: '#page'
                        }
                    }
                ]
            }
        ]
    })
    let vm = new Vue({
        el:'#app',
        router
    })
</script>
</html>
