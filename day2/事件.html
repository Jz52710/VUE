<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件</title>
    <script src="../day1/vue.js"></script>
</head>
<style>
    .box1{
        width: 500px;
        height: 500px;
        background: peachpuff;
    }
    .box2{
        width: 200px;
        height: 200px;
        background: pink;
    }
</style>
<body>
    <div id="app">
        <div class="box1" @click="fun1">
<!--            <div class="box2" @click.stop="fun2"></div>-->
<!--            <div class="box2" @click.once="fun2"></div>-->
<!--            <div class="box2" @click.self="fun2"></div>-->
            <div class="box2" @click.prevent="fun2"></div>
        </div>
    </div>
</body>
<script>
    let vm = new Vue({
        el:'#app',
        data:{

        },
        methods:{
            fun1(){
                console.log('外面')
            },
            fun2(){
                console.log('里面')
            }
        }

    })
</script>
</html>
