<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子组向父组传递信息</title>
    <script src="../day1/vue.js"></script>
</head>
<body>
    <div id="app">
        <span>父元素：{{ num }}</span>
        <input type="button" value="加" @click="fun1">
        <son v-on:increments="fun2" :num="num"></son>
    </div>
    <template id="son">
        <div>
            <span>子元素：{{ num }}</span>
            <input type="button" value="减" @click="sonfun1">
        </div>
    </template>
</body>
<script>
    Vue.component('son',{
        template:'#son',
        props:['num'],
        methods:{
            sonfun1(){
                this.$emit('increments')
            }
        }
    })
    let vm = new Vue({
        el:'#app',
        data:{
            num:0
        },
        methods:{
            fun1(){
                this.num+=1
            },
            fun2(){
                this.num-=1
            }
        },
    })
</script>
</html>
