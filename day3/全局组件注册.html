<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全局组件</title>
    <script src="../day1/vue.js"></script>
</head>
<body>
    <div id="app">
        <quju :pmsg1="msg"></quju>
    </div>
    <template id="qj">
        <div>
            {{ msg }}
            {{ pmsg1 }}
        </div>
    </template>
</body>
<script>
    Vue.component('quju',{
        template:'#qj',
        props:['pmsg1','pmsg2'],
        data:function () {
            return {
                msg:'123z',
            }
        }
    })
    let vm = new Vue({
        el:'#app',
        data:{
            msg:'123f'
        }
    })
</script>
</html>
